<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
</head>
<body>
    <h1>Sorteador</h1>
    <form action="" class="container">
        <div class="form-group" id="sortearNome">
            <input type="radio" name="escolhaSorteio" value="sorteiaNome">
            <label for="sortearNome">Sortear nome</label>
            <input class="incremento" id="qtdNum" type="number" min="1" placeholder="quantidade de nomes">
        </div>
        <div class="form-group" id="sortearNumero">
            <input type="radio" name="escolhaSorteio" value="sorteiaNumero">
            <label for="sortearNumero">Sortear número</label>
            <input class="incremento" id="qtdNum" type="number" min="1" placeholder="quantidade de números">
            <input class="incremento" id="entreMin" type="number" min="1" placeholder="entre"> e
            <input class="incremento" id="entreMax" type="number" max="1" placeholder="número máximo">
          
        </div>



    </form>
    
</body>
</html>
